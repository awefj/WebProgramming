<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse; /*표의 경계선을 하나로 합침*/
                padding: 10px;
                text-align: center;
            }
            table{
                width: 400px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <h1>비정형 표 만들기</h1>
        <hr>
        <!--th : table head-->
        <!--tr : table row-->
        <!--td : table data-->
        <table border="1">
            <tr>
                <td rowspan="3"> A </td>
                <td colspan="2"> B </td>
                <tr>
                    <td rowspan="2"> C </td>
                    <td> D </td>
                    <tr><td> E </td></tr>
                </tr></tr>
            </tr>
        </table>
    </body>
</html>
