{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <form id="accountForm" action="/auth/account" method="post">
        <div class="inputGroup">
            <label for="accountEmail">이메일</label>
            <input id="accountEmail" type="email" name="email" required autofocus>
        </div>
        <div class="inputGroup">
            <label for="accountName">이름</label>
            <input id="accountName" type="text" name="name" required autofocus>
        </div>
        <div class="inputGroup">
            <label for="accountID">ID</label>
            <input id="accountID" type="web47ID" name="web47ID" required autofocus>
        </div>
        <div class="inputGroup">
            <label for="accountPassword">비밀번호</label>
            <input id="accountPassword" type="password" name="password" required autofocus>
        </div>
        <button id="account" type="submit" class="btn">회원가입</button>
    </form>
</div>
{% endblock %}

{% block script %}
<script>
    window.onload = () => {
        if (new URL(location.href).searchParams.get('error=email_exist')) {
            alert('이미 존재하는 이메일입니다.');
        }
        if (new URL(location.href).searchParams.get('error=ID_exist')) {
            alert('이미 존재하는 아이디입니다.');
        }
    };
</script>
{% endblock %}
