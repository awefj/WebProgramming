<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <div class="containerRoot">
        {% block content %}
        {% endblock %}
    </div>
    <script src = "https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        window.onload = () => {
            loginError = new URL(location.href).searchParams.get('loginError');
            if (loginError) {
                alert(loginError);
            }
        };
    </script>
    {% block script %}
    {% endblock %}
</body>

</html>
